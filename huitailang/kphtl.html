<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="huitailang2.css"/>
	</head>
	<script src="../jQ引用文件.js" type="text/javascript" charset="utf-8"></script>
	<script src="huitailang1.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="container">
			<h1 class="score">0</h1><!-- 分数 -->
			<div class="progress"></div><!-- 进度条 -->
			<button type="button" class="start">开始游戏</button>
			<div class="rules">游戏规则</div>
			<div class="rule">
				<p>游戏规则:</p>
				<p>1.游戏时间:60s</p>
				<p>2.拼手速,殴打灰太狼+10分</p>
				<p>3.殴打小灰灰-10分</p>
				<a href="#" class="close">关闭</a>
			</div>
			<div class="mask">
				<h1>GIME OVER</h1>
				<button type="button" class="restart">重新开始</button>
			</div>
			<div class="music">
				<audio src="../../firstly/音乐/苏琛%20-%20拾忆（Cover%20张翰）.mp3" autoplay="autoplay" >
					当前浏览器不支持audio
				</audio>
			</div>
		</div>
	</body>
</html>
